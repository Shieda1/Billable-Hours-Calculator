<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billable Hours Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="billablevalueRadio" name="variables" checked>
  <label for="billablevalueRadio">Billable value</label>

  <input type="radio" id="billablerateRadio" name="variables">
  <label for="billablerateRadio">Billable rate</label>

  <input type="radio" id="billabletimeRadio" name="variables">
  <label for="billabletimeRadio">Billable time</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Billable rate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Billable time</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
